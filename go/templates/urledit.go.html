{{define "form"}}
{{template "header"}}
<body id="top">
{{template "nav"}}

<div class="uk-background-fixed uk-background-center-center uk-height-large" style="background-image: url(/static/img/bg_0723081632.jpg);">
<div class="uk-container">
<div class="uk-inline uk-flex uk-padding-small">

<div class="uk-width-1-4">
  <ul class="uk-list uk-list-divider" >
    <li><a class="uk-link-heading" href="#Other" uk-scroll>Add URL</a></li>

  </ul>
</div>

<hr>
<div class="uk-width-2-3" style="padding-left:40px">
    {{range .}}
  <form class="uk-grid-small" uk-grid  method="POST" action="/url/update">
      <input type="hidden" name="url_id" value="{{.Url_id}}">
      <input type="hidden" name="u_id" value="{{.U_id}}">
      <div class="uk-width-1-2@s">
        <input class="uk-input" type="text" placeholder="Short URL" name="short_url" value="{{.Short_url}}">
      </div>
      <div class="uk-width-1-3@s">
          <input class="uk-input" type="text" placeholder="long URL" name="long_url" value="{{.Long_url}}">
      </div>
      <div class="uk-width-1-2@s">
      <button class="uk-button uk-button-default uk-button-small">UPDATE URL</button>
      </div>

  </form>

{{end}}
</div>

</div>


</div><!--- container end --->

{{template "footer"}}
</body>
</html>
{{end}}
