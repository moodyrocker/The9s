{{define "form"}}
{{template "header"}}
<body id="top">
{{template "nav"}}

<div class="uk-background-fixed uk-background-center-center uk-height-large" style="background-image: url(/static/img/bg_0723081632.jpg);">
<div class="uk-container">
<div class="uk-inline uk-flex uk-padding-small">

<div class="uk-width-1-4">
  <ul class="uk-list uk-list-divider" >
    <li><a class="uk-link-heading" href="#Other" uk-scroll>Add URL</a></li>

  </ul>
</div>

<hr>
<div class="uk-width-2-3" style="padding-left:40px">
{{range .}}

  <span class="uk-label">This event</span><BR>
{{.}}


{{if eq .E_type "MAIN"}}
    <div> more
      <a uk-toggle="target: #toggle-{{.E_id}}" uk-icon="icon: plus-circle" > </a>
      <div id="toggle-{{.E_id}}" hidden>

        <form class="uk-form-stacked" action="/event/insert" method="post">
          <input type="hidden" name="e_type" value="SUB">
          <input type="hidden" name="url_id" value="{{.Url_id}}">
          <input type="hidden" name="account" value="123456">
          <input type="hidden" name="group_id" value="{{.Group_id}}">

          <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
            <label><input class="uk-radio" type="radio" name="e_status" value="default"> INFO</label>
            <label><input class="uk-radio" type="radio" name="e_status" value="warning"> Warning</label>
            <label><input class="uk-radio" type="radio" name="e_status" value="danger"> ERROR</label>
            <label><input class="uk-radio" type="radio" name="e_status" value="success"> HAPPY</label>
       </div>

        <div class="uk-margin">
          <textarea class="uk-textarea" rows="5" placeholder="More info..." name="e_info"></textarea>
          </div>
          <button class="uk-button uk-button-default uk-button-small">ADD SUB event</button>
          <button class="uk-button uk-button-default uk-button-small" onclick="/url">Cancel</button>

        </form>

      </div>
  </div>
{{end}}
<hr>
{{end}}
</div>

</div>


</div><!--- container end --->

{{template "footer"}}
</body>
</html>
{{end}}
