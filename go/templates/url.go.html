{{define "form"}}
{{template "header"}}
<body id="top">
{{template "nav"}}

<div class="uk-background-fixed uk-background-center-center uk-height-large" style="background-image: url(/static/img/bg_0723081632.jpg);">
<div class="uk-container">
<div class="uk-inline uk-flex uk-padding-small">

<div class="uk-width-1-4">
  <ul class="uk-list uk-list-divider" >
    <li><a class="uk-link-heading" href="#Other" uk-scroll>Add URL</a></li>

  </ul>
</div>

<div class="uk-width-2-3" style="padding-left:40px">

  <form class="uk-grid-small" uk-grid  method="POST" action="/url/insert">
    <input type="hidden" name="u_id" value="123">
    <div class="uk-width-1-2@s">
        <input class="uk-input" type="text" placeholder="Short URL" name="short_url">
    </div>
      <div class="uk-width-1-3@s">
          <input class="uk-input" type="text" placeholder="long URL" name="long_url">
      </div>

      <div class="uk-width-1-2@s">
              <button class="uk-button uk-button-default uk-button-small">Add URL</button>
      </div>

  </form>


<ul class="uk-list uk-list-striped">
    {{range .}}
        <li>
          <div uk-grid>
          <div class="uk-width-auto">{{.Url_id}}</div>
          <div class="uk-width-expand"><a href="{{.Long_url}}">{{.Short_url}}</a></div>
          <div class="uk-width-auto"><a href="http://127.0.0.1:8081/url/delete?url={{.Url_id}}" uk-icon="icon: trash; ratio:1.2"></a></div>
          <div class="uk-width-auto"><a href="http://127.0.0.1:8081/url/edit?url={{.Url_id}}" uk-icon="icon: pencil; ratio:1.2"></a></div>
        </div>
        </li>
      {{end}}
</ul>




  </div>
  </div>

</div><!--- container end --->

{{template "footer"}}
</body>
</html>
{{end}}
